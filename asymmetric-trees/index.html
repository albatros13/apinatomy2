<!DOCTYPE html>
<meta charset="utf-8">
<title>Asymmetric tree generator</title>
<link rel="stylesheet" href="app.css">

<h1>Asymmetric tree generator</h1>

<div id="page-container">
    <section id="app">
        <div id="app-body">
            <div class="panel">
                <div id="edit-pane" class="param-pane">
                    <h2>Tree parameters:</h2>
                        <div>
                            <label for="treeID" class="parameterLabel">ID:</label>
                            <input type="text" id="treeID" style="width: 140px;">
                        </div>
                        <div>
                            <label for="treeName" class="parameterLabel">Name:</label>
                            <input type="text" id="treeName" size="200" style="width: 140px;"/>
                        </div>
                        <div>
                            <label for="numLevels" class="parameterLabel">Number of levels:</label>
                            <input type="number" id="numLevels" min="1" max="24" value="1" style="width: 46px;">
                        </div>
                        <br/>
                        <div>
                            <button class="parameterButton" id="treeGenerate">Generate</button>
                            <button class="parameterButton" id="treeRestore">Restore</button>
                            <button class="parameterButton" id="treeDelete">Delete</button>
                        </div>
                        <br/>
                    <h3>Level parameters:</h3>
                        <div>
                            <label for="numSelectedLevel" class="parameterLabel">Selected level:</label>
                            <input type="number" id="numSelectedLevel" min="1" max="24" value="1" readonly=true style="width: 46px; background-color: #DFDFDF">
                        </div>
                    <div>
                        <label for="branchingFactor" class="parameterLabel">Branching factor:</label>
                        <input type="number" id="branchingFactor" min="1" max="2" step="0.1" value="1" style="width: 46px;"/>
                    </div>
                    <div>
                        <label for="skipProbability" class="parameterLabel">
                            Skip probability: <span id="skipProbability-value"></span>
                        </label>
                        <input type="range" min="0" max="1" step="0.1" value="0" id="skipProbability"/>
                    </div>
                    <h4>Edge length:</h4>
                        <div>
                            <label for="lengthDistribution" class="parameterLabel">
                                Distribution type
                            </label>
                            <select id='lengthDistribution'>
                                <option value='0' title='Uniform'>Uniform</option>
                                <option value='1' title='Normal'>Normal</option>
                            </select>
                        </div>
                        <div>
                            <label for="lengthMean" class="parameterLabel">
                                Mean: <span id="lengthMean-value"></span>
                            </label>
                            <input type="range" min="10" max="50" id="lengthMean"/>
                        </div>
                        <div>
                            <label for="lengthStDev" class="parameterLabel">
                                Standard deviation: <span id="lengthStDev-value"></span>
                            </label>
                            <input type="range" min="0" max="50" id="lengthStDev"/>
                        </div>
                        <br/>
                        <div>
                            <button class="parameterButton" id="levelUpdate">Update</button>
                            <button class="parameterButton" id="levelRestore">Restore</button>
                        </div>
                </div>
            </div>
            <div class="tree"></div>
            <div class="panel" style="left: 880px;">
                <div id="tree-pane" class="repo-pane">
                    <h2>Trees</h2>
                    <div class="repo">
                        <div class="treeRepo"></div>
                    </div>
                </div>
                <div id="au-pane" class="repo-pane">
                    <h2>Asymmetric Units</h2>
                    <div class="repo">
                        <div class="auRepo"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="d3.v3.min.js"></script>
<script src="structures.js"></script>
<script src="repositories.js"></script>
<script src="tree-construction.js"></script>
